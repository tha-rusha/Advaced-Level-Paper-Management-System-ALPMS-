<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Profile | AL Paper Management</title>
    <link rel="icon" th:href="@{/images/logo.png}">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
            color: #111827;
        }
        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        h1 {
            font-size: 1.6rem;
            margin-bottom: 0.3rem;
        }
        .muted {
            color: #6b7280;
            font-size: 0.9rem;
        }
        .profile-layout {
            margin-top: 1.3rem;
            display: grid;
            grid-template-columns: 220px minmax(0, 1fr);
            gap: 1.5rem;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 1rem 1.1rem;
            box-shadow: 0 10px 25px rgba(15,23,42,0.06);
            border: 1px solid rgba(15,23,42,0.06);
        }
        .avatar-wrap {
            text-align: center;
        }
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 999px;
            object-fit: cover;
            border: 3px solid #2563eb;
            margin-bottom: 0.6rem;
        }
        .avatar-placeholder {
            width: 140px;
            height: 140px;
            border-radius: 999px;
            border: 2px dashed #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.4rem;
            color: #9ca3af;
            margin-bottom: 0.6rem;
        }
        .file-input {
            font-size: 0.8rem;
        }
        form label {
            display: block;
            font-size: 0.82rem;
            font-weight: 500;
            margin-top: 0.6rem;
            margin-bottom: 0.15rem;
        }
        form input, form select {
            width: 100%;
            padding: 0.45rem 0.55rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 0.9rem;
            outline: none;
        }
        form input:focus, form select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37,99,235,0.25);
        }
        .readonly {
            background: #f9fafb;
        }
        .btn-row {
            margin-top: 1rem;
            display: flex;
            gap: 0.6rem;
            justify-content: flex-end;
        }
        .btn-primary {
            background: #2563eb;
            color: #ffffff;
            border-radius: 999px;
            border: none;
            padding: 0.5rem 1.4rem;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .btn-secondary {
            background: #ffffff;
            color: #111827;
            border-radius: 999px;
            border: 1px solid #d1d5db;
            padding: 0.5rem 1.2rem;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .alert {
            padding: 0.55rem 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 0.8rem;
        }
        .alert-success {
            background: #ecfdf5;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #b91c1c;
        }
        @media (max-width: 768px) {
            .profile-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="page">
    <!-- optional: include student navbar here -->

    <div class="container">
        <h1>My Profile</h1>
        <p class="muted">Update your personal details and profile picture.</p>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="profile-layout">
            <!-- LEFT: Avatar -->
            <div class="card avatar-wrap">
                <div th:if="${user.avatarPath != null}">
                    <img th:src="${user.avatarPath}" alt="Profile picture" class="avatar">
                </div>
                <div th:if="${user.avatarPath == null}" class="avatar-placeholder">
                    ...
                </div>

                <span th:text="${user.fullName}">Student Name</span>
                <div class="muted" style="margin-top:0.3rem; margin-bottom:0.6rem;">
                    Update your profile picture here.
            </div>
                <div class="muted" style="font-size:0.8rem;">
                    JPG / PNG, up to ~2MB.
                </div>
            </div>

            <!-- RIGHT: Form -->
            <form class="card" th:action="@{/student/profile}" method="post" enctype="multipart/form-data"
                  th:object="${form}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <label for="fullName">Full name</label>
                <input id="fullName" type="text" th:field="*{fullName}" placeholder="Your full name"/>

                <label>Email</label>
                <input type="email" th:value="${user.email}" class="readonly" readonly/>

                <label for="phone">Phone number</label>
                <input id="phone" type="text" th:field="*{phone}" placeholder="07X XXXXXXX"/>

                <label for="stream">A/L Stream</label>
                <select id="stream" th:field="*{stream}">
                    <option value="">Select stream</option>
                    <option value="Science">Science</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Arts">Arts</option>
                    <option value="Technology">Technology</option>
                </select>

                <label for="avatar">Profile picture</label>
                <input id="avatar" name="avatar" type="file" accept="image/*" class="file-input"/>

                <div class="btn-row">
                    <button type="button" class="btn-secondary" onclick="history.back()">Cancel</button>
                    <button type="submit" class="btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

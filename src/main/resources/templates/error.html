<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .error-container {
            background: #020617;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        .error-code {
            font-size: 3rem;
            font-weight: 700;
            color: #38bdf8;
            margin-bottom: 0.5rem;
        }
        .error-message {
            font-size: 1rem;
            color: #cbd5f5;
            margin-bottom: 1.5rem;
        }
        .details {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 1.5rem;
        }
        a.button {
            display: inline-block;
            padding: 0.7rem 1.6rem;
            border-radius: 999px;
            background: #38bdf8;
            color: #0f172a;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        a.button:hover {
            background: #0ea5e9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(56,189,248,0.4);
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code" th:text="${status} ?: 'Error'">Error</div>

    <div class="error-message"
         th:text="${error} ?: 'Something went wrong'">
        Something went wrong
    </div>

    <div class="details">
        <span th:text="${message} ?: 'An unexpected error occurred.'">
            An unexpected error occurred.
        </span>
    </div>

    <a th:href="@{/}" class="button">Back to Home</a>
</div>
</body>
</html>

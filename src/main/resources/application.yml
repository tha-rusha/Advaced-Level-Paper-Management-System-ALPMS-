spring:
  datasource:
    url: jdbc:mysql://localhost:3306/alpapers?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: ""   # <- empty password as you requested
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect


    hibernate:
      ddl-auto: update   # dev only; switch to validate in prod
      show-sql: true

    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

server:
  port: 8080
  error:
    whitelabel:
      enabled: false

